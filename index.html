    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .app-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .search-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .search-box {
            width: 100%;
            padding: 22px 24px 22px 60px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .search-box:focus {
            outline: none;
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
            background: #fff;
        }

        .search-box::placeholder {
            color: #999;
            font-weight: 400;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .stat-card {
            padding: 30px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Branch/Accordion Styles */
        .branch-section {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .branch-header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .branch-header:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .branch-header .icon {
            transition: transform 0.3s ease;
            font-size: 1rem;
        }

        .branch-header.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background: rgba(255, 255, 255, 0.3);
        }

        .branch-header.active .icon {
            transform: rotate(180deg);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            /* If not active (standalone), full radius, but here we usually attach to header */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: none; 
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            /* animation: fadeIn 0.5s ease-out both; */
        }
        
        /* Helper for closed state animation if needed, but simple conditional rendering is safer for height */

        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
        }

        th {
            padding: 20px 24px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.005);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 18px 24px;
            color: white;
            font-size: 1rem;
            font-weight: 400;
        }

        .room-cell {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.05rem;
            min-width: 100px;
        }

        .name-cell {
            font-weight: 600;
            color: white;
        }

        .position-cell {
            color: rgba(255, 255, 255, 0.9);
        }

        .phone-cell {
            font-weight: 700;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            white-space: pre-line; /* For multi-line phones */
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .no-results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .no-results p {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 2.5rem;
            }
            .app-header p {
                font-size: 1.1rem;
            }
            .stat-card h3 {
                font-size: 2rem;
            }
            th, td {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            th {
                font-size: 0.85rem;
            }
            .branch-header {
                font-size: 1.2rem;
                padding: 15px 20px;
            }
        }

        @media (max-width: 600px) {
            .position-cell {
                display: none;
            }
            thead th:nth-child(3) {
                display: none;
            }
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            // State to keep track of expanded branches (accordion)
            // Initial state: first branch open, or all closed. Let's start with GU open.
            const [expandedBranches, setExpandedBranches] = useState(new Set(['gu']));

            const toggleBranch = (branchId) => {
                setExpandedBranches(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(branchId)) {
                        newSet.delete(branchId);
                    } else {
                        newSet.add(branchId);
                    }
                    return newSet;
                });
            };

            // Filter logic
            const filteredData = useMemo(() => {
                if (!searchTerm.trim()) {
                    // Return structure as is, contacts not filtered
                    return branchesData;
                }

                const term = searchTerm.toLowerCase();
                
                // Map through branches and filter their contacts
                return branchesData.map(branch => {
                    const filteredContacts = branch.contacts.filter(contact => {
                        const searchString = [
                            contact.room,
                            contact.name,
                            contact.position,
                            contact.phone
                        ].join(' ').toLowerCase();
                        return searchString.includes(term);
                    });

                    return {
                        ...branch,
                        contacts: filteredContacts
                    };
                }).filter(branch => branch.contacts.length > 0); // Hide empty branches during search

            }, [searchTerm]);

            // Auto-expand logic when searching
            useEffect(() => {
                if (searchTerm.trim()) {
                    // If searching, expand all branches that have results
                    const allBranchIds = filteredData.map(b => b.id);
                    setExpandedBranches(new Set(allBranchIds));
                } else {
                    // If search cleared, revert to just main building or keep as is? 
                    // Let's reset to just GU for cleanliness
                    setExpandedBranches(new Set(['gu']));
                }
            }, [searchTerm]); // Removed filteredData from dependency to avoid infinite loops, logic inside handles it

            // Stats calculation
            const stats = useMemo(() => {
                let total = 0;
                let withPhone = 0;
                let found = 0;

                // Calculate total stats from raw data
                branchesData.forEach(branch => {
                    total += branch.contacts.length;
                    withPhone += branch.contacts.filter(c => c.phone && c.phone.trim() !== '' && c.phone !== 'nan').length;
                });

                // Calculate found stats from filtered data
                filteredData.forEach(branch => {
                    found += branch.contacts.length;
                });

                return { total, withPhone, found };
            }, [filteredData]);

            return (
                <>
                    <div className="app-header">
                        <h1>📞 Телефонный справочник</h1>
                        <p>ГБУЗ "ДКЦ №1 ДЗМ" — Все филиалы</p>
                    </div>

                    <div className="search-container">
                        <div className="search-wrapper">
                            <div className="search-icon">🔍</div>
                            <input
                                type="text"
                                className="search-box"
                                placeholder="Поиск по всем филиалам (ФИО, должность, кабинет)..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="stats-bar">
                        <div className="stat-card">
                            <h3>{stats.total}</h3>
                            <p>Всего контактов</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.withPhone}</h3>
                            <p>С телефонами</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.found}</h3>
                            <p>Найдено</p>
                        </div>
                    </div>

                    <div className="branches-container">
                        {filteredData.length > 0 ? (
                            filteredData.map(branch => {
                                const isExpanded = expandedBranches.has(branch.id);
                                return (
                                    <div key={branch.id} className="branch-section">
                                        <div 
                                            className={`branch-header ${isExpanded ? 'active' : ''}`}
                                            onClick={() => toggleBranch(branch.id)}
                                        >
                                            <span>{branch.title}</span>
                                            <span className="icon">▼</span>
                                        </div>
                                        
                                        {isExpanded && (
                                            <div className="table-container">
                                                <div className="table-wrapper">
                                                    <table>
                                                        <thead>
                                                            <tr>
                                                                <th>Кабинет</th>
                                                                <th>ФИО</th>
                                                                <th className="position-cell">Должность</th>
                                                                <th>Телефон</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {branch.contacts.map((contact, index) => (
                                                                <tr key={index}>
                                                                    <td className="room-cell">{contact.room || '—'}</td>
                                                                    <td className="name-cell">{contact.name}</td>
                                                                    <td className="position-cell">{contact.position}</td>
                                                                    <td className="phone-cell">
                                                                        {contact.phone && contact.phone.trim() !== '' && contact.phone !== 'nan' 
                                                                            ? contact.phone 
                                                                            : '—'}
                                                                    </td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })
                        ) : (
                            <div className="no-results">
                                <div className="no-results-icon">🔍</div>
                                <p>По вашему запросу ничего не найдено</p>
                                <p style={{fontSize: '1rem', marginTop: '15px', opacity: 0.8}}>
                                    Попробуйте изменить поисковый запрос
                                </p>
                            </div>
                        )}
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
